<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da comunidade</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
  <main>
    <h1>Tipo de calculadora</h1>
    <p class="text">Entrar com o montante da conta e a porcentagem, calcular o total</p> 
    <div class="auto">
       <p>Montante da conta</p>
       <input type="number" name="conta" id="conta">
    </div>
 
    <div class="auto">
     <p>Porcentagem</p>
     <input type="number" name="porcentagem" id="porcentagem">
    </div>

    <input type="button" value="calcular" id="btn" onclick="calcular()">

    <div id="res">
             Total
    </div>
  </main>




  <script src="javascript/script.js"></script>
</body>
</html>
